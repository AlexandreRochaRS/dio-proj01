<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylenovo.css">
    <title>Projeto Dio</title>
</head>
<body>
    <div class="instagran">
        <div class="lado-esquerdo">
            <img id="iphone" src="img/instagram-celular.png" alt="imagem telefone">
        </div>

        <div class="lado-direito">
            <div class="group">                             
                <img src="img/instagram-logo.png" class="logo" alt="instagram-logo">
                <div class="foto-perfil">
                    <img src="img/foto prefil.jpeg" class="" alt="foto perfil">
                </div>
                <a class="a1" href="instagran-login">Continue como Alexandre Rocha</a>
                <a class="a2" href="instagran-logout">Remover conta</a>
            </div>

            <div class="group">
                <p class="not-account">Não é Alexandre Rocha?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar Contas</span>
                    ou
                    <span class="link-blue">Inscrever-se</span>
                </p>

            </div>

            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p><br>
                <div class="donwload">
                    <a href="apple-store"><img class="app" src="img/apple-button.png" alt="botao"> </a>
                    <a href="google-play"><img class="app" src="img/googleplay-button.png" alt="botao"> </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
